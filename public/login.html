<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- HEADER -->
		<title>Kelso</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Media content, friends, family, TV, Movies, Netflix">
		<meta name="description" content="Kelso is a tool for finding media content based on who you are watching with">
		<meta name="author" content="Brad Ware">

		<!-- CSS -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="styles/main.css" rel="stylesheet">
		<link href="styles/header.css" rel="stylesheet">
		<link href="styles/signup.css" rel="stylesheet">
		<!-- END OF HEADER -->
	</head>
	<body>
		<!-- Header Inserted - NO PANEL HEADING ON INDEX -->
		<header class="row"></header>
		<!-- End of Header -->
		<main>
			<!-- Wrapper -->
			<div class="wrapper container-fluid">
				<div class="row text-center page-title">
					<h2>Sign In</h2>
				</div>
				<div class="page-content">
					<form>
						<div class="form-group">
							<label for="email">email</label>
							<input type="email" class="form-control" id="email" placeholder="jane.doe@gmail.com">
						</div>
						<div class="form-group">
							<label for="password">password</label>
							<input type="password" class="form-control" id="password" placeholder="123">
						</div>
					</form>
				</div>
			</div>
			<!-- Wrapper end -->
			<div class="bottom-padding"></div>
			<button type="button" id="submit-btn" class="btn btn-lg btn-block purple button-theme fixed-bottom" disabled="disabled">  login
			</button>
		</main>

		<!-- JS -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
