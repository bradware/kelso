<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HEADER -->
    <title>Kelso</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Media content, friends, family, TV, Movies, Netflix">
    <meta name="description" content="Kelso is a tool for finding media content based on who you are watching with">
    <meta name="author" content="Brad Ware">

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- END OF HEADER -->
  </head>
  <body class="container-fluid">
    <!-- Header Inserted - NO PANEL HEADING ON INDEX -->
    <header class="row"></header>
    <!-- End of Header -->
    <main>
    	<div class="row text-center header">
        <i class="fa fa-home fa-3x"></i>
      </div>
      <a href="/watch">
        <div class="row" id="watch">
          <div class="col-xs-12 text-center tile">
            <div class="tile-content">
              <h4>Watch</h4>
            </div>
          </div>
        </div>
      </a>
      <div class="row">
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Explore</h4>
          </div>
        </div>
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Popular</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Profile</h4>
          </div>
        </div>
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>About</h4>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
