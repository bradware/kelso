<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HEADER -->
    <title>FoodFinder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Restaurant Search, restaurant search, Food, food, Dining, dining, Restaurant Locator, restaurant locator">
    <meta name="description" content="FoodFinder is a tool for finding restaurants near you based on search filtering">
    <meta name="author" content="Brad Ware">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- END OF HEADER -->
  </head>
  <body class="container-fluid">
    <main>
      <div class="row" id="top">
        <!-- Title -->
        <div class="text-center" id="title">
          <h1>FoodFinder</h1>
          <i>Search below to find your next meal.</i>
        </div>
        <!-- Search Component Inserted -->
        <div id="search-component"></div>
      </div>
      <div class="row text-center" id="bottom">
        <div id="no-results-component">
          <h2>Your search did not return any results!</h2>
          <h3>Please check your parameters.</h3>
        </div>
        <div id="feeling-lucky-component">
          <h2>Don't think. Just go.</h2>
        </div>
        <!-- Results Component Inserted -->
        <div id="results-component"></div>
      </div>
    </main>
    <!-- Footer Inserted -->
    <footer class="row panel-footer text-center"></footer>

    <!-- JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/result.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
