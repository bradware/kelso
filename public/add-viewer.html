<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- HEADER -->
		<title>Kelso</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Media content, friends, family, TV, Movies, Netflix">
		<meta name="description" content="Kelso is a tool for finding media content based on who you are watching with">
		<meta name="author" content="Brad Ware">

		<!-- CSS -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="styles/main.css" rel="stylesheet">
		<!-- END OF HEADER -->
	</head>
	<body>
		<!-- Header Inserted - NO PANEL HEADING ON INDEX -->
		<header class="row"></header>
		<!-- End of Header -->
		<main>
			<div class="row text-center header">
				<i class="fa fa-users fa-3x"></i>
			</div>
			<div class="text-center">
				<div id="members">
					<div class="member">
						<i class="fa fa-times"></i>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control name" placeholder="Name" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control email" placeholder="Email" required>
						</div>
					</div>
				</div>
				<button id="add-member"><i class="fa fa-plus-circle fa-2x">Add another</i></button>
				<a href="/home">
					<button type="submit" id="submit-btn" class="btn btn-primary btn-lg btn-block" disabled="disabled">Save</button>
				</a>
			</div>
		</main>

		<!-- JS -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/add-viewer.js"></script>
	</body>
</html>
