<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HEADER -->
    <title>Kelso</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Media content, friends, family, TV, Movies, Netflix">
    <meta name="description" content="Kelso is a tool for finding media content based on who you are watching with">
    <meta name="author" content="Brad Ware">

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/signup.css" rel="stylesheet">
    <!-- END OF HEADER -->
  </head>
  <body class="container-fluid">
    <main>
      <div class="row text-center header">
        <i class="fa fa-television fa-3x"></i>
        <h2>I watch...</h2>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Game of Thrones</h4>
          </div>
        </div>
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>The Office</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Westworld</h4>
          </div>
        </div>
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>ESPN</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>The Notebook</h4>
          </div>
        </div>
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Star Wars</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Game</h4>
          </div>
        </div>
        <div class="col-xs-6 text-center tile">
          <div class="tile-content">
            <h4>Parks and Rec</h4>
          </div>
        </div>
      </div>
      <button type="button" id="submit-btn" class="btn btn-primary btn-lg btn-block">Next</button>
    </main>

    <!-- JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/signup-content.js"></script>
  </body>
</html>
